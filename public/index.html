<!DOCTYPE html>
<html lang="en">
  <head>
    <meta data-owner="Ercan Osmanoglu">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="Description" content="Get Current Weather Info Instantly.">
    <meta name="theme-color" content="#0352fc">
    <link rel="icon" href="<%= BASE_URL %>img/favicon.ico">
    <link rel="icon" href="/img/icon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="apple-touch-icon" href="/img/icon.png">
    <link rel="apple-touch-startup-image" href="/img/icon.png">
    <script src="https://kit.fontawesome.com/4e83c56800.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <script>  
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('sw.js');
        });
      }
    </script>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
